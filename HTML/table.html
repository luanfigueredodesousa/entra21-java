<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript">
         var lanches = []; //criei uma lista

        function onAdd(){
             let nome = prompt("Informe o nome do seu lanche: ");
             let valor = Number (prompt(`Informe o valor do seu ${nome}:`)); //Informe ,+nome
             let lanche = {
                "nome": nome,
                "valor":valor
             };   
        lanches.push(lanche);
        tableLoad();
            }
             function tableLoad(){ //Limpar minha tabela e inserir um novo item
                let tableBody = document.getElementById("tabela").getElementsByTagName("tbody")[0]; //pego sÃ³ o corpo da tabela
                tableBody.innerHTML=lanches.map((lanche) => { //cada lanche se torne uma linha da coluna
                    return `
                    <tr>
                        <td class ="w-20">${lanche.nome}</td>
                        <td class = "w-20">${lanche.valor}</td>
                        <td class = "edit-cell">
                            <button class = "btn btn-warning" onClick="onAlter()">Alterar</button>
                            <button class = "btn btn-danger" onClick="onDelete()">Excluir</button>
                        </td>
                        </tr>
                    `;
                }).join(""); 
            }

            function onAlter(){
                alert("Alterar");
            }
            function onDelete(){
                alert("Excluir")
            }
    </script>
</head>
<body>   
    <div id="Tabelas">
        <table class ="contained" id="tabela">
    <caption><h3>Vendinha</h3></caption>
<tbody>
    <thead>
    <tr>
        <th class="w-50">Lanche</th>
        <th colspan="2">Valor</th>
    </tr>
</thead>

</tbody>
<tfoot>
    <tr class="sum">
        <td colspan="3">
            <button class="btn btn-success" onclick="onAdd()">Adicionar</button>
        </td>
    </tr>
</tfoot>
</table>
</div>
</body>
</html>
