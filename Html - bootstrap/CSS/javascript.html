<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
</head>
<body>
    <div id ="texto" ></div>
    <input type="text" name="teste" id="input-txt" >
  <button onclick="submitMsg()">Enviar</button>
  
  <script type="text/javascript">
    function submitMsg(){
        let msg = document.getElementById("input-txt").value; /*pegando msg do input .value pra pegar o valor*/
        document.getElementById("input-txt").value= ""; /*Limpando*/
        
        let p = document.createElement("p"); /*Criando um elemento*/
        p.textContent = msg; /*Passo o conteudo do texto para o p*/

        document.getElementById("texto").appendChild(p); /*Elemento que faz com que qnd o digitario escreva ele coloque na pagina*/
    }
    document.onreadystatechange = function() => {
        if(document.readyState === 'complete'){
            document.getElementById("input-txt")
            .addEventListener("keydown", function(e){
                if(e.key==="Enter"|| e.keyValue === 13){
                    submitMsg();
                }
            });
        }
    }
</script>
</body>
</html>
